name: Crawler Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development
  push:
    branches:
      - main
      - develop

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}  
  CONTAINER_NAME: crawler-github

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_TOKEN }}
        
    - name: â¬‡ï¸ Pull Docker Image
      run: |
        echo "ğŸ”„ Pulling Docker image: ${{ env.DOCKER_IMAGE }}"
        docker pull ${{ env.DOCKER_IMAGE }}
        
    - name: ğŸ§¹ Clean up existing containers
      run: |
        echo "ğŸ§¹ Cleaning up existing containers..."
        # Stop container if running
        if docker ps -q -f name=${{ env.CONTAINER_NAME }}; then
          echo "â¹ï¸ Stopping existing container: ${{ env.CONTAINER_NAME }}"
          docker stop ${{ env.CONTAINER_NAME }} || true
        else
          echo "â„¹ï¸ No running container named ${{ env.CONTAINER_NAME }} found"
        fi
        
        # Remove container if exists
        if docker ps -aq -f name=${{ env.CONTAINER_NAME }}; then
          echo "ğŸ—‘ï¸ Removing existing container: ${{ env.CONTAINER_NAME }}"
          docker rm ${{ env.CONTAINER_NAME }} || true
        else
          echo "â„¹ï¸ No container named ${{ env.CONTAINER_NAME }} found to remove"
        fi
        
    - name: ğŸ“ Create logs directory
      run: |
        mkdir -p logs
        chmod 755 logs
        
    - name: ğŸƒ Run Crawler Container
      run: |
        echo "ğŸš€ Starting Crawler container..."
        docker run -d \
          --name ${{ env.CONTAINER_NAME }} \
          --restart unless-stopped \
          -e PYTHONUNBUFFERED=1 \
          -e ENVIRONMENT=${{ github.event.inputs.environment || 'production' }} \
          -e GITHUB_RUN_ID=${{ github.run_id }} \
          -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
          -e DB_HOST=${{ env.DB_HOST }} \
          -e DB_PORT=${{ env.DB_PORT }} \
          -e GITHUB_RUN_NUMBER=${{ github.run_number }} \
          -e GITHUB_SHA=${{ github.sha }} \
          -e GITHUB_REF=${{ github.ref }} \
          $(echo "${{ secrets.ENV_VARS }}" | base64 -d | sed 's/^/-e /; s/$/\\/' | tr -d '\n') \
          -v ${{ github.workspace }}/logs:/app/logs \
          ${{ env.DOCKER_IMAGE }} \
          python main_gofa_fixed.py
          
    - name: âœ… Verify Container Status
      run: |
        echo "ğŸ“Š Container Information:"
        echo "========================="
        docker ps --filter "name=${{ env.CONTAINER_NAME }}" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
        
        # Wait a moment for container to initialize
        sleep 5
        
        # Check if container is still running
        if docker ps -q -f name=${{ env.CONTAINER_NAME }} -f status=running; then
          echo "âœ… Container is running successfully!"
        else
          echo "âŒ Container failed to start or exited"
          echo "ğŸ“‹ Container logs:"
          docker logs ${{ env.CONTAINER_NAME }}
          exit 1
        fi
        
    - name: ğŸ“‹ Show Initial Logs
      run: |
        echo "ğŸ“ Initial container logs (last 50 lines):"
        echo "==========================================="
        docker logs ${{ env.CONTAINER_NAME }}
        
    - name: ğŸ“Š Container Health Check
      run: |
        echo "ğŸ¥ Performing health check..."
        sleep 10
        
        # Check if container is still running after 10 seconds
        if docker ps -q -f name=${{ env.CONTAINER_NAME }} -f status=running; then
          echo "âœ… Health check passed - container is stable"
          
          # Show resource usage
          echo "ğŸ“ˆ Resource Usage:"
          docker stats --no-stream ${{ env.CONTAINER_NAME }}
        else
          echo "âŒ Health check failed - container is not running"
          echo "ğŸ“‹ Final logs:"
          docker logs ${{ env.CONTAINER_NAME }}
          exit 1
        fi
        
    - name: ğŸ”” Notify Success
      if: success()
      run: |
        echo "ğŸ‰ Crawler deployed successfully!"
        echo "ğŸ†” Container ID: $(docker ps -q -f name=${{ env.CONTAINER_NAME }})"
        echo "ğŸ“Š Deployment Details:"
        echo "  - Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "  - Run ID: ${{ github.run_id }}"
        echo "  - Commit: ${{ github.sha }}"
        echo "  - Branch: ${{ github.ref_name }}"
        
  monitor:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.environment == 'production'
    
    steps:
    - name: ğŸ” Monitor Container (5 minutes)
      run: |
        echo "ğŸ‘€ Monitoring container for 5 minutes..."
        for i in {1..5}; do
          echo "ğŸ“Š Check $i/5 - $(date)"
          
          if docker ps -q -f name=${{ env.CONTAINER_NAME }} -f status=running; then
            echo "âœ… Container is running"
            docker stats --no-stream ${{ env.CONTAINER_NAME }} || true
          else
            echo "âŒ Container is not running"
            docker logs --tail 20 ${{ env.CONTAINER_NAME }} || true
            exit 1
          fi
          
          if [ $i -lt 5 ]; then
            sleep 60
          fi
        done
        
        echo "ğŸ¯ Monitoring completed successfully!"

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'cleanup'
    
    steps:
    - name: ğŸ§¹ Cleanup Docker Resources
      run: |
        echo "ğŸ§¹ Cleaning up Docker resources..."
        
        # Stop and remove container
        if docker ps -aq -f name=${{ env.CONTAINER_NAME }}; then
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          echo "âœ… Container cleaned up"
        fi
        
        # Remove unused images
        docker image prune -f
        echo "âœ… Unused images removed"
